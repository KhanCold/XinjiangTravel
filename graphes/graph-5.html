                <div class="detail-container">
                    可可托海风景区暨新疆可可托海国家地质公园，位于新疆北部阿勒泰地区富蕴县，占地面积788平方公里，距乌鲁木齐485公里，距富蕴县城53公里。景区由额尔齐斯大峡谷、可可苏里、伊雷木特湖、卡拉先格尔地震断裂带四部分组成。它以优美的峡谷河流、山石林地、矿产资源、寒极湖泊和奇异的地震断裂带为自然景色，融地质文化、地域特色、民族风情于一体，以观光旅游、休闲度假、特种旅游（徒步、摄影等）、科学考察等为主要特色的大型旅游景区。
