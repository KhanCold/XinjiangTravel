                    吐鲁番（维吾尔语：تۇرپان
                    شەھىرى），新疆维吾尔自治区地级市，位于新疆维吾尔自治区中部，是天山东部的一个东西横置的形如橄榄状的山间盆地，四面环山，属于典型的大陆性暖温带荒漠气候；辖1个区、2个县，总面积69713平方千米。根据第七次人口普查数据，截至2020年11月1日零时，吐鲁番市常住人口为693988人。
