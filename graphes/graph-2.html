                    新疆天山天池风景名胜区位于新疆维吾尔自治区昌吉回族自治州阜康市境内博格达峰下的半山腰，是中国国家级风景名胜区、国家AAAAA级风景区。风景区总面积达160平方公里（规划面积548平方公里），以天池为中心，北起石门、南到雪线、西达马牙山、东至大东沟，有完整的4个垂直自然景观带。
